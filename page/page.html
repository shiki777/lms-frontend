<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page component demo</title>
    <link rel="stylesheet" href="../css/common/paganation.css">
    <style>
        .page-wrap {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="page">

        <pagination url="http://lms.st.com/channel/list" size="12" @dataloaded="pageLoaded"></pagination>

</div>

    <script src="./page.js"></script>
    <script>
        new Vue({
            el : '#page',
            methods : {
                pageLoaded : function(data) {
                    console.log(data)
                }
            }
        })
    </script>
</body>
</html>
