<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房间列表页</title>
    <link rel="stylesheet" href="../lib/css/semantic.min.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/paganation.css">
    <link rel="stylesheet" href="./roomlist.css">
</head>
<body>
    <div class="page" id="page">
        <div class="ui middle aligned center aligned">
            <div class="wrap">   
                <div class="room-item" v-for="room in rooms">
                    <a :href="room.link" target="_blank">
                        <img src="http://epg.readyvr.woniucloud.com/mz/cache/snailTV/pagefile/b54a2cbbca38c793e01c63febcef6da7.jpg" class="thumb">
                        <div class="room-name">{{room.name}}</div>
                        <div class="room-status" :class="{show : room.living, unshow : !room.living}">{{room.user}}  正在直播</div>
                        <div class="room-status" :class="{show : !room.living, unshow : room.living}">尚未开播</div>
                        <div class="room-btn"><div :roomid="room.id" class="negative ui button delete-btn" @click="onDeleteBtnClick">删除房间</div></div>
                        <div class="room-btn" :class="{show : room.living, unshow : !room.living}"><div :roomid="room.id" class="negative ui button delete-btn" @click="onCloseBtnClick">关闭直播</div></div>
                    </a>                    
                </div>                                      
                <div class="clear"></div>                               
            </div>
            <div class="page-wrap">
                <pagination url="http://127.0.0.1:5000/roomlist" size="12" @dataloaded="pageLoaded"></pagination>
            </div>
        </div>
    </div>

<script src="../lib/vue.js"></script> 
<script src="../lib/vue-resource.js"></script> 
<script src="../component/page.js"></script> 
<script src="./roomlist.js"></script>     
</body>
</html>
