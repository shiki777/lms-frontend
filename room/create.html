<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建房间</title>
    <link rel="stylesheet" href="../lib/css/semantic.min.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="./create.css">    
</head>
<body>
    <div class="page">
        <div class="ui middle aligned center aligned grid">
            <form class="ui form segment room-container">
                <div class="two fields">
                    <div class="field">
                        <label>房间名称</label>
                        <input placeholder="房间名称" name="name" type="text"></div>
                    <div class="field">
                        <label>房间权重</label>
                        <input type="number"/>
                    </div>
                </div>
                <div class="field">
                    <label>房间简介</label>
                    <input placeholder="简介" name="username" type="text"/>
                </div>
                <div class="fields three">
                    <div class="field">
                        <label>所属频道</label>
                        <select name="" id="">
                            <option value="1">网红</option>
                            <option value="2">世界</option>
                            <option value="3">百家</option>
                        </select>                    
                    </div>
                    <div class="field">
                        <label>人气系数</label>
                        <input type="number"/>
                    </div>
                    <div class="field">
                        <label>独立收费</label>
                        <select name="" id="">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>                    
                </div>
                <div class="field">
                    <label>封面上传</label>
                    <img class="ui small image" src="./image.png">
                    <div class="ui primary button uploadBtn">上传图片</div>
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input name="terms" type="checkbox">            
                        <label>I agree to the terms and conditions</label>
                    </div>
                </div>
                <div class="ui primary submit button">提交</div>
                <div class="ui reset button">重置</div>
            </form>
        </div>
    </div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/semantic.min.js"></script>    
</body>
</html>
