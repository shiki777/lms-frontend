<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>频道列表页</title>
    <link rel="stylesheet" href="../lib/css/semantic.min.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/paganation.css">
    <link rel="stylesheet" href="./channellist.css">
</head>
<body>
    <div class="page" id="page">
        <div class="ui middle aligned center aligned">
            <div class="wrap">   
                <div class="room-item" v-for="channel in channels">
                    <a :href="channel.link" target="_blank">
                        <img :src="channel.thumb" class="thumb">
                        <div class="room-name">{{channel.name}}</div>
                    </a>                    
                </div>                                      
                <div class="clear"></div>                               
            </div>
            <div class="page-wrap">
                <pagination :url="url" size="12" @dataloaded="pageLoaded"></pagination>
            </div>
        </div>
    </div>

<script src="../lib/vue.js"></script> 
<script src="../lib/vue-resource.js"></script> 
<script src="../common/host.js"></script> 
<script src="../component/page.js"></script> 
<script src="./channellist.js"></script>     
</body>
</html>
